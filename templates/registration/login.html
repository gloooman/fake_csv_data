{% extends "_base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
        {% load crispy_forms_tags %}

    <h1>Log-in</h1>
    <p>Please, use the following form to log-in:</p>
    <form action="." method="post">
        {{ form | crispy }}
        {% csrf_token %}
        <p><input class="btn btn-primary" type="submit" value="Log-in"></p>
    </form>
{% endblock %}
